<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-login">
        <div class="left-login">
    <h2>Cadastre seu curso</h2>
    </div>
    <div class="card-login">
        <form id="infos-prod">
            <div class="textfield">
            <label for="name">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Arroz" required />
        </div>
        <div class="textfield">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" placeholder="R$200.00" required />
        </div>
            <label for="prime">É prime?</label>
            <input type="checkbox" name="prime" id="prime">
            <input type="hidden" name="idx" id="idx" value="novo">
            <input type="submit" value="Salvar">
        </form>

        <div id="msg-erro"></div>
    </div>
    

    <br><br>
    <div>
        <table border="2">
            <caption>
                <h3>Lista de Produtos</h3>
            </caption>

            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nome do Produtos</th>
                    <th>Preço do Produto</th>
                    <th>Prime</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>
    <script src="tabela.js"></script>
    <script src="https://kit.fontawesome.com/8fe4e68121.js" crossorigin="anonymous"></script>
</body>

</html>
